{% extends 'index.html' %}
{% load static %}

{% block title %}{% endblock %}

{% block content %}

    <style>
        .form-check-input {
            background: rgba(35, 35, 42, .08);
        }
    </style>


    <div align="center" style="margin-top: 4%">
        <h1 class="bold">bag24</h1>
    </div>
    <div id="alert_pass" class="center" style="display: none">
        <div class="divform_error">
            <div class="center">Неверный логин или пароль</div>
        </div>
    </div>
        <div class="center">
            {% csrf_token %}
            <div class="divform">
                <div align="center">
                    <h2 class="middle f-32" style="color: black">Вход</h2>
                </div>
                <div align="left">
                    <label class="form-label semi f-16 grey">Логин</label>
                    <div class="input-group mb-3">
                        <input type="text" name="username" class="form-control text-input">
                    </div>
                </div>
                <div align="left">
                    <label class="form-label semi f-16 grey">Пароль</label>
                    <div class="input-group mb-3">
                        <input type="password" name="password" class="form-control text-input">
                    </div>
                </div>
                <div style="display: flex; flex-direction: row; justify-content: space-between; width: 100%; align-items: center; margin: 5% 0">
                    <div class="f-18 black" style="font-family: Inter">Запомнить меня</div>
                    <input class="form-check-input" type="checkbox" name="flexRadioDefault"
                           id="flexRadioDefault1"
                           style="background-image: none;width: 1.5rem;height: 1.5rem;border: none;border-radius: 50%;">
                </div>
                <div align="center">
                    <button type="button" class="btn btn-next bold">
                        Войти
                    </button>
                </div>
            </div>
        </div>
{% endblock %}



{% block script %}
    <script src="{% static 'js/login_admin.js' %}" ></script>
{% endblock %}
